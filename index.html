<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital@1&family=Potta+One&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form">
                <h1><img src="img/plant.png"> Sign up for newsletter</h1>
                <p>Bi-weekly magazine about plants!
                    We know you are millenial and your only maternal instinct is to buy more plants!
                    Learn how to care for them! 
                </p>
                <form>
                    <label for="email"><b>Email</b></label>
                    <input type="text" id="email" placeholder="@" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" id="psw" placeholder= "&bull; &bull; &bull; &bull; &bull;" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" id= "psw-repeat" placeholder= "&bull; &bull; &bull; &bull; &bull;" required>

                    <button type="submit" class="register">Register</button>
                </form>
            </div>
            <div class="add">
                <div class="cover" style= "background: url('img/img1.jpg');"></div>
                <div class="cover" style= "background: url('img/img2.jpg');"></div>
                <div class="cover" style= "background: url('img/img3.jpg');"></div>
                <div class="cover" style= "background: url('img/img4.jpg');"></div>
                <div class="cover" style= "background: url('img/img5.jpg');"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
